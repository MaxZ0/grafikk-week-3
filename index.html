<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Raleway+Dots&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Logo</h2>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="product-container">
        <div class="product">
            <img class="best-product" src="./img/folding-chair.jpg" alt="foldeing chair, best product">
        </div>
        <div class="container-right">
            <h2 class="banner-title">Best Product</h2>
            <h3 class="product-name">The Folding Chair</h3>
            <p class="quout">" A simple folding chair "</p>
            <h3><span class="low-price"><strike>$799.90</strike></span>$499.00</h3>
            <button class="add-btn">Add to cart</button>
        </div>
    </div>
    <footer>
        <ul class="footer-ul">
            <li class="footer-li"><a class="footer-nav" href="#">Home</a></li>
            <li class="footer-li"><a class="footer-nav" href="#">About</a></li>
            <li class="footer-li"><a class="footer-nav" href="#">Store</a></li>
            <li class="footer-li"><a class="footer-nav" href="#">Blog</a></li>
            <li class="footer-li"><a class="footer-nav" href="#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
